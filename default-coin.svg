<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圈金色边框 -->
  <circle cx="50" cy="50" r="48" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  
  <!-- 内圈渐变 -->
  <defs>
    <radialGradient id="coinGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFFF99"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>
  </defs>
  
  <circle cx="50" cy="50" r="42" fill="url(#coinGradient)"/>
  
  <!-- 中心符号 -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#B8860B">$</text>
  
  <!-- 装饰性边框 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.5"/>
</svg> 